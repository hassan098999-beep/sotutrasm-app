<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOTUTRASM - Gestion de Dredging</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; color: #1E293B; }
        .card { background: white; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -1px rgba(0,0,0,0.03); border: 1px solid #E2E8F0; }
        .tab-active { color: #2563EB; border-bottom: 3px solid #2563EB; font-weight: 700; }
        .input-smart { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #CBD5E1; background: #FFFFFF; outline: none; }
        .input-smart:focus { border-color: #2563EB; ring: 2px ring-blue-100; }
    </style>
</head>
<body class="pb-24">

    <div id="view-selection" class="min-h-screen flex flex-col items-center justify-center p-6 bg-white">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-extrabold text-blue-600 tracking-tight">SOTUTRASM</h1>
            <p class="text-slate-500 font-medium">Sélectionnez votre unité de travail</p>
        </div>
        <div class="grid grid-cols-1 gap-6 w-full max-w-sm">
            <button onclick="selectDrague('Blue Shark')" class="card p-8 hover:border-blue-500 transition-all text-center group">
                <i class="fas fa-ship text-4xl text-blue-600 mb-4 group-hover:scale-110 transition"></i>
                <h2 class="text-xl font-bold text-slate-800">Blue Shark</h2>
            </button>
            <button onclick="selectDrague('White Shark')" class="card p-8 hover:border-blue-500 transition-all text-center group">
                <i class="fas fa-anchor text-4xl text-slate-400 mb-4 group-hover:scale-110 transition"></i>
                <h2 class="text-xl font-bold text-slate-800">White Shark</h2>
            </button>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <nav class="bg-white border-b border-slate-200 sticky top-0 z-50 p-4">
            <div class="flex justify-between items-center max-w-lg mx-auto">
                <div>
                    <span id="display-drague" class="text-xs font-bold text-blue-600 uppercase tracking-widest">DRAGUE</span>
                    <h1 class="font-extrabold text-lg">SOTUTRASM</h1>
                </div>
                <div id="timer-display" class="bg-blue-50 text-blue-700 px-4 py-1.5 rounded-full font-mono font-bold border border-blue-100">
                    00:00:00
                </div>
            </div>
            <div class="flex justify-between mt-4 max-w-lg mx-auto overflow-x-auto text-sm font-semibold text-slate-500">
                <button onclick="showTab('ops')" id="tab-ops" class="px-3 pb-2 tab-active">Opérations</button>
                <button onclick="showTab('engines')" id="tab-engines" class="px-3 pb-2">Moteurs</button>
                <button onclick="showTab('fuel')" id="tab-fuel" class="px-3 pb-2">Carburant</button>
                <button onclick="showTab('reports')" id="tab-reports" class="px-3 pb-2">Rapports</button>
            </div>
        </nav>

        <main class="p-4 max-w-lg mx-auto">
            <section id="view-ops" class="tab-content space-y-6">
                <div class="flex gap-2">
                    <button onclick="startTimer()" id="btn-start" class="flex-1 bg-green-600 text-white p-4 rounded-2xl font-bold shadow-lg shadow-green-100 hover:bg-green-700"><i class="fas fa-play mr-2"></i>Start</button>
                    <button onclick="stopTimer()" class="flex-1 bg-red-600 text-white p-4 rounded-2xl font-bold shadow-lg shadow-red-100 hover:bg-red-700"><i class="fas fa-stop mr-2"></i>Stop</button>
                </div>

                <div class="card p-5 space-y-4">
                    <h3 class="font-bold border-b pb-2 text-slate-700">Données du Chantier</h3>
                    <input type="text" id="chauffeur" class="input-smart" placeholder="Nom du chauffeur">
                    <div class="grid grid-cols-3 gap-2">
                        <input type="number" id="long" class="input-smart text-center" placeholder="L">
                        <input type="number" id="larg" class="input-smart text-center" placeholder="l">
                        <input type="number" id="prof" class="input-smart text-center" placeholder="P">
                    </div>
                    <button onclick="saveOps()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold shadow-lg shadow-blue-100">Enregistrer l'opération</button>
                </div>
            </section>

            <section id="view-engines" class="tab-content hidden space-y-4">
                <div id="engine-list" class="space-y-4">
                    </div>
            </section>

            <section id="view-fuel" class="tab-content hidden space-y-4 text-center">
                <div class="card p-6 bg-blue-600 text-white">
                    <p class="text-sm opacity-80 uppercase font-bold tracking-tighter">Stock Total Disponible</p>
                    <h2 class="text-4xl font-black mt-1" id="stock-fuel">0 <small class="text-lg">L</small></h2>
                </div>
                <div class="card p-5 text-left">
                    <h3 class="font-bold mb-4">Ravitaillement</h3>
                    <input type="number" id="fuel-input" class="input-smart" placeholder="Quantité en Litres">
                    <button onclick="updateFuel()" class="w-full bg-slate-800 text-white py-4 rounded-xl mt-4 font-bold">Mettre à jour le stock</button>
                </div>
            </section>

            <section id="view-reports" class="tab-content hidden text-center py-10">
                <div class="card p-8">
                    <i class="fas fa-file-pdf text-5xl text-blue-200 mb-4"></i>
                    <h3 class="text-lg font-bold">Exportation PDF</h3>
                    <p class="text-sm text-slate-500 mb-6">Générez un rapport complet des activités hebdomadaires.</p>
                    <button onclick="window.print()" class="w-full bg-slate-100 border border-slate-300 py-3 rounded-xl font-bold text-slate-700">Imprimer le rapport</button>
                </div>
            </section>
        </main>
    </div>

    <script>
        // FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyBJxyFwFseINtXqdEU0JYESl6zQYVj0hSw",
            authDomain: "sotutrasm-manager.firebaseapp.com",
            projectId: "sotutrasm-manager",
            storageBucket: "sotutrasm-manager.firebasestorage.app",
            messagingSenderId: "452756329466",
            appId: "1:452756329466:web:8c5b54a2818e4602874a43"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentDrague = "";
        let timer = null;
        let seconds = 0;

        function selectDrague(name) {
            currentDrague = name;
            document.getElementById('view-selection').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('display-drague').innerText = name;
            initEngines();
            loadFuel();
        }

        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('tab-active'));
            document.getElementById('view-' + id).classList.remove('hidden');
            document.getElementById('tab-' + id).classList.add('tab-active');
        }

        function startTimer() {
            if (timer) return;
            timer = setInterval(() => {
                seconds++;
                let h = Math.floor(seconds/3600).toString().padStart(2,'0');
                let m = Math.floor((seconds%3600)/60).toString().padStart(2,'0');
                let s = (seconds%60).toString().padStart(2,'0');
                document.getElementById('timer-display').innerText = `${h}:${m}:${s}`;
            }, 1000);
            document.getElementById('btn-start').classList.add('opacity-50');
        }

        function stopTimer() {
            clearInterval(timer);
            timer = null;
            document.getElementById('btn-start').classList.remove('opacity-50');
            alert("Temps enregistré: " + document.getElementById('timer-display').innerText);
        }

        function initEngines() {
            const list = document.getElementById('engine-list');
            const engines = currentDrague === "Blue Shark" ? ["CAT C32", "CAT 3406", "IVECO"] : ["CAT 3512"];
            list.innerHTML = engines.map(e => `
                <div class="card p-5">
                    <h4 class="font-black text-blue-700 mb-4">${e}</h4>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <p class="text-[10px] uppercase font-bold text-slate-400">Heures Moteur</p>
                            <input type="number" class="w-full text-lg font-bold border-b py-1 outline-none" placeholder="00.0">
                        </div>
                        <button class="bg-blue-50 text-blue-600 rounded-xl text-xs font-bold py-2 border border-blue-100">Action Vidange</button>
                    </div>
                </div>
            `).join('');
        }

        function updateFuel() {
            const val = document.getElementById('fuel-input').value;
            if(!val) return;
            db.collection("fuel").add({
                drague: currentDrague,
                quantite: parseFloat(val),
                ts: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                document.getElementById('fuel-input').value = "";
                loadFuel();
            });
        }

        function loadFuel() {
            db.collection("fuel").onSnapshot(snap => {
                let total = 0;
                snap.forEach(doc => total += doc.data().quantite);
                document.getElementById('stock-fuel').innerText = total + " L";
            });
        }
    </script>
</body>
</html>
