<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOTUTRASM Smart Manager</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #e74c3c;
            --bg-color: #f4f7f6;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--primary-color);
        }
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
    </style>
</head>
<body>

<header>
    <h1>SOTUTRASM</h1>
    <p>Gestion de Transport & Maintenance</p>
</header>

<div class="container">
    <div class="card">
        <h3><i class="fas fa-bus"></i> État de la Flotte</h3>
        <table>
            <tr><th>Véhicule</th><th>Statut</th></tr>
            <tr><td>Bus #102</td><td>En Service</td></tr>
            <tr><td>Bus #205</td><td>Maintenance</td></tr>
        </table>
    </div>

    <div class="card">
        <h3><i class="fas fa-tools"></i> Rapports Rapides</h3>
        <button class="btn" onclick="alert('Rapport envoyé !')">Envoyer Rapport Quotidien</button>
    </div>
</div>

<script src="app.js"></script>
<script>
    // تسجيل الـ Service Worker لضمان عمل التثبيت
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("SOTUTRASM PWA Ready"));
    }
</script>
</body>
</html>
