<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <title>SOTUTRASM - Smart Manager V8.0</title>
    
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(51, 65, 85, 0.5); }
        
        /* Logo SOTUTRASM (Design Original) */
        .logo-container { position: relative; width: 60px; height: 60px; margin: 0 auto; }
        .logo-shape-t-top { position: absolute; top: 8px; left: 4px; right: 8px; height: 15px; background: linear-gradient(to right, #dc2626, #b91c1c); transform: skewX(-10deg); border-radius: 2px; }
        .logo-shape-t-stem { position: absolute; top: 12px; left: 26px; width: 15px; height: 40px; background: linear-gradient(to bottom, #1d4ed8, #1e40af); transform: skewX(-10deg); border-radius: 2px; }
    </style>
</head>
<body class="min-h-screen">

    <nav class="glass-panel sticky top-0 z-50 px-4 py-3 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="logo-container scale-75">
                <div class="logo-shape-t-top"></div>
                <div class="logo-shape-t-stem"></div>
            </div>
            <span class="font-black text-xl tracking-tighter">SOTUTRASM</span>
        </div>
        <button class="bg-slate-700 p-2 rounded-lg"><i class="fas fa-bars"></i></button>
    </nav>

    <main class="p-4 space-y-6">
        
        <div class="grid grid-cols-2 gap-4">
            <div class="glass-panel p-4 rounded-2xl border-l-4 border-blue-500">
                <p class="text-slate-400 text-xs uppercase font-bold">Flotte</p>
                <h2 class="text-2xl font-black">24</h2>
                <p class="text-blue-400 text-[10px] mt-1"><i class="fas fa-check-circle"></i> En service</p>
            </div>
            <div class="glass-panel p-4 rounded-2xl border-l-4 border-red-500">
                <p class="text-slate-400 text-xs uppercase font-bold">Panne</p>
                <h2 class="text-2xl font-black text-red-400">03</h2>
                <p class="text-slate-500 text-[10px] mt-1"><i class="fas fa-tools"></i> En atelier</p>
            </div>
        </div>

        <div class="glass-panel rounded-2xl overflow-hidden">
            <div class="p-4 bg-slate-800/50 flex justify-between items-center">
                <h3 class="font-bold text-sm">Activité Récente</h3>
                <button class="text-blue-400 text-xs">Voir tout</button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left text-xs">
                    <thead class="bg-slate-900/50 text-slate-400 uppercase">
                        <tr>
                            <th class="p-3">Véhicule</th>
                            <th class="p-3">Statut</th>
                            <th class="p-3">Conducteur</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-700">
                        <tr>
                            <td class="p-3 font-bold">Bus #102</td>
                            <td class="p-3"><span class="bg-green-500/10 text-green-400 px-2 py-0.5 rounded">Actif</span></td>
                            <td class="p-3 text-slate-400">Ahmed H.</td>
                        </tr>
                        <tr>
                            <td class="p-3 font-bold">Grue #05</td>
                            <td class="p-3"><span class="bg-yellow-500/10 text-yellow-400 px-2 py-0.5 rounded">Repos</span></td>
                            <td class="p-3 text-slate-400">Sami K.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="grid grid-cols-1 gap-3">
            <button class="w-full bg-blue-600 hover:bg-blue-700 p-4 rounded-xl font-bold flex items-center justify-center gap-3 transition-all">
                <i class="fas fa-file-signature"></i>
                Nouveau Rapport Quotidien
            </button>
            <button class="w-full glass-panel p-4 rounded-xl font-bold flex items-center justify-center gap-3">
                <i class="fas fa-gas-pump text-orange-400"></i>
                Saisie Carburant
            </button>
        </div>

    </main>

    <div class="fixed bottom-0 left-0 right-0 glass-panel border-t border-slate-700 px-6 py-3 flex justify-between items-center text-slate-400">
        <div class="flex flex-col items-center text-blue-400"><i class="fas fa-home"></i><span class="text-[10px] mt-1">Dashboard</span></div>
        <div class="flex flex-col items-center"><i class="fas fa-bus"></i><span class="text-[10px] mt-1">Flotte</span></div>
        <div class="flex flex-col items-center"><i class="fas fa-chart-pie"></i><span class="text-[10px] mt-1">Stats</span></div>
        <div class="flex flex-col items-center"><i class="fas fa-cog"></i><span class="text-[10px] mt-1">Paramètres</span></div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</body>
</html>
