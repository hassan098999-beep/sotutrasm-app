<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <title>SOTUTRASM - Smart Manager V8.0</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap');
        :root { --primary: #0f172a; --accent: #2563eb; }
        body { font-family: 'Poppins', sans-serif; background-color: #0f172a; color: #e2e8f0; margin: 0; overflow-x: hidden; }
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .btn-smart { background: linear-gradient(135deg, #2563eb, #1d4ed8); transition: all 0.3s ease; }
        .btn-smart:active { transform: scale(0.95); }
        
        /* Logo SOTUTRASM */
        .logo-container { position: relative; width: 60px; height: 60px; margin: 0 auto; }
        .logo-shape-t-top { position: absolute; top: 8px; left: 4px; right: 8px; height: 15px; background: linear-gradient(to right, #dc2626, #b91c1c); transform: skewX(-10deg); border-radius: 2px; }
        .logo-shape-t-stem { position: absolute; top: 12px; left: 26px; width: 15px; height: 40px; background: linear-gradient(to bottom, #1d4ed8, #1e40af); transform: skewX(-10deg); border-radius: 2px; }
    </style>
</head>
<body>

    <div id="view-login" class="min-h-screen flex items-center justify-center p-6 bg-[#0f172a]">
        <div class="glass-panel p-8 rounded-[2.5rem] w-full max-w-md shadow-2xl border border-slate-700">
            <div class="text-center mb-10">
                <div class="logo-container mb-4"><div class="logo-shape-t-top"></div><div class="logo-shape-t-stem"></div></div>
                <h1 class="text-3xl font-black tracking-tight">SOTUTRASM</h1>
                <p class="text-blue-500 text-[10px] font-bold uppercase tracking-widest mt-1">Smart Manager V8.0</p>
            </div>
            <div class="space-y-4">
                <input type="email" id="login-email" class="w-full p-4 rounded-2xl bg-slate-900 border border-slate-700" placeholder="Email" value="admin@sotutrasm.com">
                <input type="password" id="login-password" class="w-full p-4 rounded-2xl bg-slate-900 border border-slate-700" placeholder="Mot de passe" value="admin123">
                <button onclick="handleLogin()" class="btn-smart w-full py-4 rounded-2xl font-bold shadow-lg shadow-blue-900/40">Se Connecter</button>
            </div>
        </div>
    </div>

    <div id="view-main" class="hidden min-h-screen pb-24">
        <nav class="glass-panel sticky top-0 z-50 p-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="logo-container scale-50 -m-4"><div class="logo-shape-t-top"></div><div class="logo-shape-t-stem"></div></div>
                <span class="font-bold text-lg">Tableau de Bord</span>
            </div>
            <button onclick="location.reload()" class="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center text-red-400"><i class="fas fa-power-off"></i></button>
        </nav>

        <main class="p-4 space-y-6">
            <div class="grid grid-cols-2 gap-4">
                <div class="glass-panel p-5 rounded-3xl border-l-4 border-blue-500">
                    <p class="text-[10px] uppercase font-bold text-slate-500">Production Totale</p>
                    <div id="stat-vol" class="text-2xl font-black">0 <small class="text-xs font-normal">m³</small></div>
                </div>
                <div class="glass-panel p-5 rounded-3xl border-l-4 border-emerald-500">
                    <p class="text-[10px] uppercase font-bold text-slate-500">Total Gasoil</p>
                    <div id="stat-gas" class="text-2xl font-black">0 <small class="text-xs font-normal">L</small></div>
                </div>
            </div>

            <div class="glass-panel p-4 rounded-3xl h-48 flex items-center justify-center">
                <canvas id="mainChart"></canvas>
            </div>

            <div class="glass-panel p-6 rounded-[2rem] shadow-xl">
                <h3 class="font-bold mb-4 flex items-center gap-2"><i class="fas fa-edit text-blue-500"></i> Nouveau Rapport</h3>
                <div class="space-y-4">
                    <input type="number" id="inp-vol" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-700" placeholder="Volume m³">
                    <input type="number" id="inp-gas" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-700" placeholder="Gasoil Litres">
                    <button onclick="syncData()" id="btn-sync" class="btn-smart w-full py-4 rounded-xl font-bold flex items-center justify-center gap-2">
                        <i class="fas fa-cloud-upload-alt"></i> Synchroniser au Cloud
                    </button>
                </div>
            </div>

            <div>
                <h3 class="text-xs font-bold text-slate-500 uppercase mb-4 ml-2">Flux d'activités en direct</h3>
                <div id="logs-list" class="space-y-3">
                    </div>
            </div>
        </main>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBJxyFwFseINtXqdEU0JYESl6zQYVj0hSw",
            authDomain: "sotutrasm-manager.firebaseapp.com",
            projectId: "sotutrasm-manager",
            storageBucket: "sotutrasm-manager.firebasestorage.app",
            messagingSenderId: "452756329466",
            appId: "1:452756329466:web:8c5b54a2818e4602874a43"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function handleLogin() {
            document.getElementById('view-login').classList.add('hidden');
            document.getElementById('view-main').classList.remove('hidden');
            initApp();
        }

        function syncData() {
            const v = document.getElementById('inp-vol').value;
            const g = document.getElementById('inp-gas').value;
            const b = document.getElementById('btn-sync');
            if(!v || !g) return alert("Champs vides!");

            b.disabled = true;
            b.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sync...';

            db.collection("reports").add({
                vol: parseFloat(v),
                gas: parseFloat(g),
                ts: firebase.firestore.FieldValue.serverTimestamp(),
                date: new Date().toLocaleString('fr-FR', {day:'2-digit', month:'short', hour:'2-digit', minute:'2-digit'})
            }).then(() => {
                document.getElementById('inp-vol').value = "";
                document.getElementById('inp-gas').value = "";
                b.disabled = false;
                b.innerHTML = '<i class="fas fa-cloud-upload-alt"></i> Synchroniser';
            });
        }

        function initApp() {
            db.collection("reports").orderBy("ts", "desc").onSnapshot(snap => {
                const list = document.getElementById('logs-list');
                let tv = 0, tg = 0;
                list.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    tv += d.vol || 0; tg += d.gas || 0;
                    list.innerHTML += `
                        <div class="glass-panel p-4 rounded-2xl flex justify-between items-center border-l-2 border-blue-500">
                            <div><div class="font-black text-blue-400">${d.vol} m³</div><div class="text-[10px] text-emerald-400">${d.gas} L Gasoil</div></div>
                            <div class="text-[9px] text-slate-500 font-mono">${d.date}</div>
                        </div>`;
                });
                document.getElementById('stat-vol').innerHTML = `${tv.toFixed(1)} <small class="text-xs">m³</small>`;
                document.getElementById('stat-gas').innerHTML = `${tg.toFixed(1)} <small class="text-xs">L</small>`;
            });
        }
    </script>
</body>
</html>
