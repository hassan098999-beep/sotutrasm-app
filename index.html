<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <title>SOTUTRASM - Smart Manager V8.0</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap');
        body { font-family: 'Poppins', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .glass-panel { background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(51, 65, 85, 0.5); }
        .smart-input { width: 100%; padding: 12px; border-radius: 10px; border: 2px solid #334155; background: #1e293b; color: white; outline: none; }
        .smart-input:focus { border-color: #3b82f6; }
        
        /* Logo Design */
        .logo-container { position: relative; width: 80px; height: 80px; margin: 0 auto; }
        .logo-shape-t-top { position: absolute; top: 10px; left: 5px; right: 10px; height: 20px; background: linear-gradient(to right, #dc2626, #b91c1c); transform: skewX(-10deg); border-radius: 2px; }
        .logo-shape-t-stem { position: absolute; top: 15px; left: 35px; width: 20px; height: 50px; background: linear-gradient(to bottom, #1d4ed8, #1e40af); transform: skewX(-10deg); border-radius: 2px; }
    </style>
</head>
<body class="min-h-screen">

    <div id="view-login" class="min-h-screen flex flex-col items-center justify-center p-6 bg-slate-900">
        <div class="glass-panel rounded-3xl p-8 w-full max-w-md shadow-2xl">
            <div class="text-center mb-8">
                <div class="logo-container mb-4">
                    <div class="logo-shape-t-top"></div>
                    <div class="logo-shape-t-stem"></div>
                </div>
                <h1 class="text-3xl font-black text-white tracking-tight">SOTUTRASM</h1>
                <p class="text-blue-400 font-bold text-xs uppercase tracking-widest mt-2">Smart Manager V8.0</p>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="text-sm font-bold text-slate-400 mb-2 block">Email Address</label>
                    <input type="email" id="login-email" class="smart-input" value="admin@sotutrasm.com">
                </div>
                <div>
                    <label class="text-sm font-bold text-slate-400 mb-2 block">Password</label>
                    <input type="password" id="login-password" class="smart-input" value="admin123">
                </div>
                <button onclick="handleLogin()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-xl font-bold transition shadow-lg flex items-center justify-center gap-2">
                    <i class="fas fa-sign-in-alt"></i> Se Connecter
                </button>
            </div>
        </div>
    </div>

    <div id="view-main" class="hidden min-h-screen p-4">
        <nav class="glass-panel sticky top-0 z-50 p-4 rounded-2xl flex justify-between items-center mb-6">
            <div class="flex items-center gap-3">
                <div class="logo-container scale-50 -ml-4">
                    <div class="logo-shape-t-top"></div>
                    <div class="logo-shape-t-stem"></div>
                </div>
                <h2 class="font-bold text-lg">Dashboard</h2>
            </div>
            <button onclick="handleLogout()" class="text-red-400 font-bold text-sm">Déconnexion</button>
        </nav>

        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="glass-panel p-4 rounded-2xl border-l-4 border-blue-500">
                <p class="text-slate-400 text-xs font-bold uppercase">Volume Total</p>
                <h3 class="text-2xl font-black">1,250 <small class="text-xs">m³</small></h3>
            </div>
            <div class="glass-panel p-4 rounded-2xl border-l-4 border-emerald-500">
                <p class="text-slate-400 text-xs font-bold uppercase">Carburant</p>
                <h3 class="text-2xl font-black">450 <small class="text-xs">L</small></h3>
            </div>
        </div>

        <button onclick="alert('Fonctionnalité de rapport bientôt disponible')" class="w-full bg-blue-600 p-4 rounded-xl font-bold mb-4 shadow-lg">
            <i class="fas fa-plus-circle"></i> Nouveau Rapport
        </button>
    </div>

    <script>
        // الأوامر البرمجية التي تجعل الأزرار تعمل
        function handleLogin() {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-password').value;

            if(email === "admin@sotutrasm.com" && pass === "admin123") {
                document.getElementById('view-login').classList.add('hidden');
                document.getElementById('view-main').classList.remove('hidden');
                localStorage.setItem('logged_in', 'true');
            } else {
                alert("Erreur: Identifiants invalides");
            }
        }

        function handleLogout() {
            document.getElementById('view-main').classList.add('hidden');
            document.getElementById('view-login').classList.remove('hidden');
            localStorage.removeItem('logged_in');
        }

        // فحص حالة الدخول عند فتح الصفحة
        window.onload = function() {
            if(localStorage.getItem('logged_in') === 'true') {
                document.getElementById('view-login').classList.add('hidden');
                document.getElementById('view-main').classList.remove('hidden');
            }
        };
    </script>
</body>
</html>
